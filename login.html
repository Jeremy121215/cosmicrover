<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - CosmicRover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- 切换标签 -->
        <div class="tab-switch">
            <button class="tab-btn active" onclick="switchTab('login')">登录</button>
            <button class="tab-btn" onclick="switchTab('register')">注册</button>
        </div>
        
        <!-- 登录表单 -->
        <div id="loginForm" class="form-container active">
            <h2>登录账号</h2>
            <form id="loginFormElement" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" 
                           placeholder="请输入用户名" required
                           pattern="[A-Za-z0-9_]+" 
                           title="仅允许英文、数字、下划线">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" 
                           placeholder="请输入密码" required
                           pattern="[A-Za-z0-9]+"
                           title="仅允许英文和数字">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">记住我</label>
                </div>
                
                <button type="submit" class="submit-btn">登录</button>
                
                <p class="error-message" id="loginError"></p>
            </form>
        </div>
        
        <!-- 注册表单 -->
        <div id="registerForm" class="form-container">
            <h2>注册账号</h2>
            <form id="registerFormElement" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" 
                           placeholder="仅限英文、数字、下划线" required
                           pattern="[A-Za-z0-9_]{3,20}"
                           title="3-20个字符，仅允许英文、数字、下划线">
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" 
                           placeholder="仅限英文和数字" required
                           pattern="[A-Za-z0-9]{6,20}"
                           title="6-20个字符，仅允许英文和数字">
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">确认密码</label>
                    <input type="password" id="regConfirmPassword" 
                           placeholder="再次输入密码" required>
                </div>
                
                <!-- 人机验证 -->
                <div class="form-group">
                    <div class="captcha-container">
                        <label for="captcha">人机验证</label>
                        <div class="captcha-box" id="captchaBox"></div>
                        <input type="text" id="captchaInput" 
                               placeholder="输入上方验证码" required>
                        <button type="button" class="refresh-btn" onclick="generateCaptcha()">
                            🔄 刷新
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">注册</button>
                
                <p class="error-message" id="registerError"></p>
            </form>
        </div>
        
        <!-- 游戏数据预览（预留位置） -->
        <div class="game-data-preview">
            <h3>游戏数据存储位置已预留</h3>
            <p>用户数据将保存在本地浏览器中</p>
            <div id="userDataStatus">未登录</div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
